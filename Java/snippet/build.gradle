plugins {
    id 'java'
    id 'idea'
    id 'application'
}

version '1.0-SNAPSHOT'
mainClassName = "JavaReference.java"

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testRuntime("org.junit.vintage:junit-vintage-engine:5.3.2")
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
